<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue-hello</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1> {{message}} </h1>
      <p> {{text}} </p>
      <button @click="toggleImg" type="button" name="button">Click me!</button>
        <img id="immagine" :class="myClass" v-bind:src="picture">
        <input v-model="nome" type="text" name="" value="" placeholder="scrivi il tuo nome">
        <input v-model="cognome" type="text" name="" value="" placeholder="scrivi il tuo cognome">
        <p>Ciao {{nome}} {{cognome}}</p>
    </div>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
